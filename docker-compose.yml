version: "3.5"

services:
  app:
    build: .
    command: npm start
    ports: 
      - 3000:3000
    volumes:
      - .:/usr/app

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
        - 3306:3306
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
        - ./db-volume:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080